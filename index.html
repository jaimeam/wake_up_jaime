<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient Terminal</title>
  <meta name="description" content="A CRT-style personal terminal website. Enter the system.">
  <meta name="theme-color" content="#0a0a0a">

  <!-- Open Graph -->
  <meta property="og:title" content="Ancient Terminal">
  <meta property="og:description" content="A CRT-style personal terminal. Enter the system.">
  <meta property="og:type" content="website">

  <!-- Preload critical font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/terminal.css">
  <link rel="stylesheet" href="styles/crt-effects.css">
</head>
<body>
  <!-- Skip link for accessibility -->
  <a href="#terminal-output" class="skip-link">Skip to content</a>

  <!-- Hidden accessible region for screen readers -->
  <div id="aria-live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>

  <!-- CRT Monitor -->
  <div class="crt-bezel">
    <main class="crt-screen" role="main">
      <!-- Semantic hidden heading -->
      <h1 class="sr-only">Ancient Terminal — Personal Website</h1>

      <!-- Terminal output area -->
      <div id="terminal-output" aria-relevant="additions"></div>
    </main>
  </div>

  <!-- Hidden input for keyboard capture -->
  <input id="hidden-input" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="Terminal input">

  <!-- noscript fallback -->
  <noscript>
    <style>
      .crt-bezel { display: none; }
      #hidden-input { display: none; }
      .noscript-content {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        font-family: 'VT323', 'Courier New', monospace;
        color: #00ff41;
        background: #0a0a0a;
        line-height: 1.6;
      }
      .noscript-content h1 { font-size: 2rem; margin-bottom: 1rem; }
      .noscript-content h2 { font-size: 1.5rem; margin: 1.5rem 0 0.5rem; color: #00aa2a; }
      .noscript-content p { margin-bottom: 1rem; }
      .noscript-content a { color: #00d4ff; }
      .noscript-content ul { margin-left: 2rem; margin-bottom: 1rem; }
    </style>
    <div class="noscript-content">
      <h1>Ancient Terminal</h1>
      <p>SYSTEM ONLINE // SECURE CONNECTION ESTABLISHED</p>
      <p>Welcome to the ancient terminal. A place for thoughts, projects, and digital archaeology.</p>

      <h2>About</h2>
      <p>I build things for the web and occasionally write about it. Software engineer by trade, digital archaeologist by curiosity. I like digging into old systems, understanding how things work beneath the surface, and building new things that feel like they've been around forever.</p>

      <h2>Projects</h2>
      <ul>
        <li><strong>Ancient Terminal</strong> — A CRT-style personal terminal website built with vanilla TypeScript.</li>
        <li><strong>Cipher Engine</strong> — A lightweight encryption toolkit for learning cryptographic algorithms.</li>
        <li><strong>Retro Emulator</strong> — A browser-based emulator for classic 8-bit systems.</li>
      </ul>

      <h2>Writing</h2>
      <ul>
        <li>Why I Still Use a Terminal (2026.01.15)</li>
        <li>The Beauty of Old Code (2025.12.03)</li>
        <li>Building This Terminal (2026.02.10)</li>
      </ul>

      <h2>Contact</h2>
      <ul>
        <li>Email: <a href="mailto:operator@ancient.blog">operator@ancient.blog</a></li>
        <li>GitHub: <a href="https://github.com">github.com/ancient-operator</a></li>
        <li>LinkedIn: <a href="https://linkedin.com">linkedin.com/in/ancient-operator</a></li>
      </ul>
    </div>
  </noscript>

  <!-- Main script (bundled) -->
  <script src="dist/bundle.js"></script>
</body>
</html>
