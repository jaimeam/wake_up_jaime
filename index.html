<!DOCTYPE html>

<head>

  <meta name="theme-color" content="#0a0a0a">

  <meta property="og:title" content="Wake Up Jaime">

  <!-- Preload critical font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<body>
  <!-- Skip link for accessibility -->
  <a href="#terminal-output" class="skip-link">Skip to content</a>

  <!-- Hidden accessible region for screen readers -->
  <div id="aria-live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>

  <!-- CRT Monitor -->
  <div class="crt-bezel">
    <main class="crt-screen" role="main">
      <!-- Semantic hidden heading -->
      <h1 class="sr-only">Wake Up Jaime — Personal Website</h1>

      <div id="terminal-output" aria-relevant="additions"></div>
    </main>
  </div>

  <!-- Hidden input for keyboard capture -->
  <input id="hidden-input" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="Terminal input">

  <noscript>

      .noscript-content p { margin-bottom: 1rem; }
      .noscript-content a { color: #00d4ff; }

  </noscript>

  <script src="dist/bundle.js"></script>
